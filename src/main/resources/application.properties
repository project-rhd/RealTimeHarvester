# Spring JPA for Postgis
#Dialect means "the variant of a language". Hibernate, as we know, is database agnostic.
#It can work with different databases. However, databases have proprietary extensions/native SQL variations,
# and set/sub-set of SQL standard implementations. Therefore at some point hibernate has to use database specific SQL.
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect